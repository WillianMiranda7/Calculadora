<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
    <div class="changeBackground">
        <div id="calculator">
            <h1 id="calcTitle">Calculadora</h1>
            <div id="backOfResult">
                <p id="result"></p>
            </div>
            <table>
                <tr>
                    <td><button id="btClean">C</button></td>
                    <td><button id="btDelete"><</button>
                    </td>
                    <td><button class="btToInsert" id="btDivision">/</button></td>
                    <td><button class="btToInsert" id="btMultiply">x</button></td>
                </tr>
                <tr>
                    <td><button class="btToInsert" id="btN7">7</button></td>
                    <td><button class="btToInsert" id="btN8">8</button></td>
                    <td><button class="btToInsert" id="btN9">9</button></td>
                    <td><button class="btToInsert" id="btMinus">-</button></td>
                </tr>
                <tr>
                    <td><button class="btToInsert" id="btN4">4</button></td>
                    <td><button class="btToInsert" id="btN5">5</button></td>
                    <td><button class="btToInsert" id="btN6">6</button></td>
                    <td><button class="btToInsert" id="btPlus">+</button></td>
                </tr>
                <tr>
                    <td><button class="btToInsert" id="btN1">1</button></td>
                    <td><button class="btToInsert" id="btN2">2</button></td>
                    <td><button class="btToInsert" id="btN3">3</button></td>
                    <td rowspan="2"><button id="btEqual">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btToInsert" id="btN0">0</button></td>
                    <td><button class="btToInsert" id="btDot">,</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>
